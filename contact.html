                        <legend>Personal Info</legend>

                            <input type ="password" name="password" id="password" placeholder="Password" required>
                        </p>   
                        <p>

                            <input type ="tel" name="FirstName" id="phone" placeholder="5555555555" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
